#baseURL: "https://github.com/abwildan/abwildan.github.io/"
languageCode: 'en-US'
title: "Wildan's Workspace"
theme: 'papermod'
enableInlineShortCodes: false

#ignoreErrors: "error-missing-instagram-accesstoken"

params:
  author: "Wildan"
  profileMode:
    enabled: true
    title: "Hello World!"
    subtitle: "Linux Ricer, Cyber Security Enthusiast, Data Analyst, AI Admirer"
      #imageUrl: "https://www.nautiljon.com/images/perso/00/45/fujii_tsukasa_14054.webp"
    imageUrl: "/Home/tsukasa.png"
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: Whoami
        url: "post/whoami"
    
  socialIcons:
    - name: twitter
      url: "https://twitter.com/"
    - name: tiktok
      url: "https://tiktok.com/"
    - name: instagram
      url: "https://instagram.com/"
    - name: telegram
      url: "https://t.me/"
    - name: threads
      url: "https://threads.net/"
    - name: discord
      url: "https://discord.com/"
    - name: youtube
      url: "https://youtube.com/" 
    - name: github
      url: "https://github.com/"
    - name: gitlab
      url: "https://gitlab.com/"
    - name: email
      url: "https://gmail.com/"
    - name: linkedin
      url: "https://id.linkedin.com/"
    - name: pinterest
      url: "https://pinterest.com/"
    - name: slack
      url: "https://slack.com/"




  
  cover:
    linkFullImages: true
  
  ShowReadingTime: true
  ShowShareButtons: true
  ShowToc: true
  TocOpen: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true

menu:
