#baseURL: "https://github.com/abwildan/abwildan.github.io/"
languageCode: 'en-US'
title: "Wildan's Workspace"
theme: 'papermod'
enableInlineShortCodes: false

ignoreErrors: "error-missing-instagram-accesstoken"

params:
  author: "Wildan"
  profileMode:
    enabled: true
    title: "Hello World!"
    subtitle: "Linux Ricer, Cyber Security Enthusiast, Data Analyst, AI Admirer"
      #imageUrl: "https://www.nautiljon.com/images/perso/00/45/fujii_tsukasa_14054.webp"
    imageUrl: "/Home/tsukasa.png"
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: Whoami
        url: "post/whoami"
    
  socialIcons:
    - name: twitter
      url: "https://twitter.com/"
    - name: tiktok
      url: "https://tiktok.com/"
    - name: instagram
      url: "https://instagram.com/"
  
  cover:
    linkFullImages: true
  
  ShowReadingTime: true
  ShowShareButtons: true
  ShowToc: true
  TocOpen: false
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true

menu:
  main:
    - identifier: home
      name: Home
      url: /
    - identifier: search
      name: Search
      url: /search/
    - identifier: tutorial
      name: Tutorial
      url: /post/

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
